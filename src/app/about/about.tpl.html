<div class="jumbotron">
  <h1>POC: CISCO jabber library</h1>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Client connection<span class="status">Status: {{ status }}</span></h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label">User</label>
						<div class="col-sm-8">
							<input type="text" placeholder="Username" data-ng-model="user.username" class="form-control col-sm-6">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Domain</label>
						<div class="col-sm-8">
							<input type="text" placeholder="Domain" data-ng-model="user.domain" class="form-control col-sm-6">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Password</label>
						<div class="col-sm-8">
							<input type="password" data-ng-model="user.password" placeholder="password" name="password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" data-ng-class="{ 'btn btn-success': status == 'Connected', 'btn btn-default': status != 'Connected' }" data-ng-model="connect" data-ng-click="connect()" ng-disabled="status == 'Connecting'" ng-disabled="status == 'Not Connected'">Connect</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-6" ng-show="status == 'Connected'">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<h3 class="panel-title col-md-6">Change User Presence</h3>
					<div class="col-md-6"><span class="glyphicon glyphicon-user {{ me.status }}"></span> {{ me.name }}<span>
						<span>{{ me.message }}</span>
					</div>
				</div>
			</div>
			<div class="panel-body">
				Custom message: <input type="text" class="input-sm" data-ng-model="customMessage" />
				<button type="submit" class="btn btn-success btn-sm" data-ng-click="sendPresence('chat')">Available</button>
				<button type="submit" class="btn btn-warning btn-sm" data-ng-click="sendPresence('away')">Away</button>
				<button type="submit" class="btn btn-danger btn-sm" data-ng-click="sendPresence('dnd')">DND</button>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Add Contact</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-4"><input type="text" class="form-control input-sm" data-ng-model="contactName" /></div>
				<div class="col-md-8">
					<button type="submit" class="btn btn-info btn-sm" data-ng-click="addContact()">Add</button>
					<button type="submit" class="btn btn-info btn-sm" data-ng-click="deleteContact()">Remove</button>
					<button type="submit" class="btn btn-info btn-sm" data-ng-click="refreshList()">Refresh</button>
				</div>
			</div>
		</div>
		<!-- <ul class="list-group" ng-repeat="group in groups">
			<li class="list-group-item">{{ group }}</li>
		</ul> -->
		<div class="panel panel-info">
	      <div class="panel-heading">
	        <h3 class="panel-title">Contact List</h3>
	      </div>
	      <div class="panel-body">
	        <ul class="list-group">
				<li class="list-group-item" ng-repeat="contact in contactList">
					<span class="glyphicon glyphicon-user {{ contact.status }}"></span> {{ contact.name }}<span><span>{{ contact.message }}</span>
				</li>
			</ul>
	      </div>
	    </div>
	</div>
</div>
